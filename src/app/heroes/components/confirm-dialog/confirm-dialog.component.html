<h1 mat-dialog-title>¿Está seguro?</h1>

<div mat-dialog-content>
  <p>Este proceso no es reversible, esta a punto de eliminar a HEROE</p>
</div>

<div mat-dialog-actions>
  <button mat-button color="warn" (click)="onNoClick()">No Gracias</button>
  <span class="spacer"></span>
  <button mat-button color="primary" (click)="onConfirm()" cdkFocusInitial>Ok</button>
</div>
