<div class="flex flex-column p-2">
  <h3>Buscador</h3>

  <mat-form-field>
    <mat-label>Buscador de héroes</mat-label>

    <input type="text"
      matInput
      [formControl]="searchInput"
      (input)="searchHero()"
      [matAutocomplete]="auto">

    <mat-autocomplete
      autoActiveFirstOption
      (optionSelected)="onSelectedOption($event)"
      #auto="matAutocomplete">

      <mat-option *ngFor="let hero of heroes" [value]="hero">
        {{hero.superhero}}
      </mat-option>

      <mat-option *ngIf="heroes.length === 0">
        No se encontro nada con el término {{searchInput.value}}
      </mat-option>
    </mat-autocomplete>
  </mat-form-field>

  {{selectedHero | json}}

</div>
